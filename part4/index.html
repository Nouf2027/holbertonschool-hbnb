<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>

    <main>
        <section id="filter">
            <label for="price-filter">Filter by Country:</label>
            <select id="price-filter">
                <option value="">All Countries</option>
                </select>
        </section>

        <section id="places-list">
            <article class="place-card">
                <h2>Sample Place Name</h2>
                <p>Price per night: $100</p>
                <a href="place.html" class="details-button">View Details</a>
            </article>
        </section>
    </main>

    <footer>
        <p>All rights reserved &copy; 2026 HBnB</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
