<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main class="place-details">
        <section class="place-info" id="place-details">
            </section>

        <section id="reviews">
            <h3>Reviews</h3>
            <article class="review-card">
                <p><strong>Reviewer Name</strong></p>
                <p>Great stay!</p>
                <p>Rating: 5/5</p>
            </article>
        </section>

        <section class="add-review" id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit" class="login-button">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>All rights reserved &copy; 2026 HBnB</p>
    </footer>

    <script src="place.js"></script>
</body>
</html>
